<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <f:metadata>
 	<f:viewParam name="id" value="#{ingresoMatricula.cedula}"></f:viewParam>
    <f:viewAction action="#{ingresoMatricula.loadData()}"/>
    <f:viewAction action="#{ingresoMatricula.detalles_Filtrados_estudiantes(ingresoMatricula.estudiante_seleccionado)}"/>
    <f:viewAction action="#{ingresoMatricula.loadNiveles()}"/>

    
</f:metadata>
</head>

<ui:composition template="/template/plantilla.xhtml">
	swal("Oops!", "Something went wrong on the page!", "error");
	<ui:define name="title">
		Matriculas
	</ui:define>
	
<ui:define name="content">
		<div class="breadcrumbs">
			<div class="breadcrumbs-inner">
				<div class="row m-0">
					<div class="col-sm-4">
						<div class="page-header float-left">
							<div class="page-title">
								<h1>Dashboard</h1>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="page-header float-right">
							<div class="page-title">
								<ol class="breadcrumb text-right">
									<li><a href="#">Dashboard</a></li>
									<li class="active">Matriculas</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">Gestion de Matriculas</strong>
								<div class="float-right">
								
								            <div class="p-field p-col-12 p-md-4">
								               
									            
								            </div>
								
									
								</div>
							</div>
							<div class="card-body">
								<div id="bootstrap-data-table_wrapper"
									class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
									<div class="row">
										<div class="col-sm-12 col-md-6">

										</div>

									</div>
									<div class="row">
										<div class="col-sm-8"><!-- Aqui empieza los elementos de la pag a desarrollar -->
										
										
																				 <h:form id="form" style="width: 900px; margin-left: 15px; overflow: hidden;  border: 1px solid #c1c1c1;">
								            <p:growl id="msgs" showDetail="true" />
								
								            <h:panelGrid columns="2" cellpadding="5">
								
								
								            </h:panelGrid>
								
											 <p:outputLabel value="Buscar Alumno : " for="autocompletar"/>
								                  <p:autoComplete style="margin-left:15px;" id="autocompletar" minQueryLength="3" queryDelay="1000" maxResults="5"
									                            value="#{ingresoMatricula.estudiante_seleccionado}" 
									                            completeMethod="#{ingresoMatricula.autocompletar_Estudiantes}" 
									                            var="objeto_est" itemLabel="#{objeto_est.cedula}" 
									                            itemValue="#{objeto_est}"
									                            converter="estudianteConverter" forceSelection="true" onclick="this.value='';">
												<p:ajax event="itemSelect" update=":form:msgs :form:tabla_datos" />
									
									            </p:autoComplete>
								
								            <p:dataTable id="tabla_datos" value="#{ingresoMatricula.detalles_Filtrados_estudiantes(ingresoMatricula.estudiante_seleccionado)}" var="item" sortBy="#{item.nombre}">
								                <p:column headerText="CEDULA">
								                    <h:outputText value="#{item.cedula}"/>
								                </p:column>
								                <p:column headerText="NOMBRES">
								                    <h:outputText value="#{item.nombre}"/>
								                </p:column>
								                <p:column headerText="CURSO">
								                    <h:outputText value="#{item.email}"/>
								                </p:column>
								                <p:column headerText="CREDITOS" style="text-align: center;">
								                    <h:outputText value="#{item.direccion}"/>
								                </p:column>
								
								            </p:dataTable>
								
								        </h:form>
								        
								        		<h:form>
												<br/>
												<label style="margin-left: 17px">PERIODO  
												<br/>
												<br/>
												<h:selectOneMenu value="#{ingresoMatricula.nivel_id}" id="comboNiveles">
													<f:selectItem itemLabel="Seleccione" itemValue="0" />
													<f:selectItems  value="#{ingresoMatricula.selecItemNiveles}"/>
													<f:ajax event="change" render="tablaMaterias" execute="@this" 
													listener="#{ingresoMatricula.actualizarMaterias}"
												   	 />
												   	
												</h:selectOneMenu>
												</label>
												
															<h:dataTable id="tablaMaterias" var="mat" 
															 value="#{ingresoMatricula.materias_selecionadas}"
															 class="table table-striped table-bordered dataTable no-footer"
																role="grid" aria-describedby="bootstrap-data-table_info" style="width: 900px; margin-left: 15px; overflow: hidden;  border: 1px solid #c1c1c1;">
																
																<h:column>
																	 <p:selectOneRadio id="console"  unselectable="true"  style="max-width:20px; max-length:20px;" >
															            <f:selectItem  itemValue="#{mat.id}" />
															            <f:ajax   />
															        </p:selectOneRadio>
				
																</h:column>
								
																<h:column>
																	<f:facet name="header">Id</f:facet>
																	<h:outputText disabled="true" value="#{mat.id} " />
				
																</h:column>
																
																<h:column>
																	<f:facet name="header">codigo</f:facet>
																	<h:outputText disabled="true" value="#{mat.codigo} " />
				
																</h:column>
																
																<h:column>
																	<f:facet name="header">Nombre</f:facet>
																	<h:outputText disabled="true" value="#{mat.nombre}" />
				
																</h:column>
																
															
																</h:dataTable>
																<p:commandButton class="p-col-12 p-md-2" action="#{ingresoCarreras.eliminar(per.id)}" value="Matricular" immediate="true"   
																	 style=" margin-left:350px " >
														            <p:confirm header="Confirmation" message="Esta seguro de eliminar esta carrera?" />
														        </p:commandButton>
														
														        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
														            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
														            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
														        </p:confirmDialog>
																
												
												</h:form>
											
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- .animated -->
		</div>

	</ui:define>
</ui:composition>


</html>
