<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	 <h:form>

	<h:outputLabel value="Cedula" />
	<h:inputText value="#{ingresoPersonasBean.docente.cedula}" />
	<br />
	<h:outputLabel value="Nombre" />
	<h:inputText value="#{ingresoPersonasBean.docente.nombre}" />
	<br />
	<h:outputLabel value="Apellido" />
	<h:inputText value="#{ingresoPersonasBean.docente.apellido}" />
	<br />
	<h:outputLabel value="Fecha de Nacimiento" />
	<h:inputText value="#{ingresoPersonasBean.docente.fechaNacimiento}" />
	<br />
	<h:outputLabel value="Direccion" />
	<h:inputText value="#{ingresoPersonasBean.docente.direccion}" />
	<br />
	<h:outputLabel value="Telefono" />
	<h:inputText value="#{ingresoPersonasBean.docente.telefono}" />
	<br />
	<h:outputLabel value="Email" />
	<h:inputText value="#{ingresoPersonasBean.docente.email}" />
	<br />
	<h:outputLabel value="Password" />
	<h:inputSecret value="#{ingresoPersonasBean.docente.password}" />
	<br />
	<h:outputLabel value="Especialidad" />
	<h:inputText value="#{ingresoPersonasBean.docente.especialidad}" />
	<br />
	
	


	<h:commandButton action="#{ingresoPersonasBean.guardarDocente()}" value="Guardar" />

</h:form>

</body> 
</html>
