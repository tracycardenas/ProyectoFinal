<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/plantilla.xhtml">
	<ui:define name="title">
		Crear Docente
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="columna_izquierda">
				<p:outputLabel for="fieldCedula" value="Cedula:" class="columna_izquierda"/>
				<p:inputText id="fieldCedula" value="#{ingresoPersonasBean.docente.cedula}" />
			</div>


			<div class="columna_izquierda">
				<p:outputLabel value="Nombre:" />
				<p:inputText value="#{ingresoPersonasBean.docente.nombre}" />
			</div>

			<div class="columna_izquierda">
				<p:outputLabel value="Apellido:" />
				<p:inputText value="#{ingresoPersonasBean.docente.apellido}" />
			</div>

			<div class="columna_izquierda">
				<p:outputLabel value="Fecha de Nacimiento:" />
				<p:calendar
					value="#{ingresoPersonasBean.docente.fechaNacimiento}"
					navigator="true"></p:calendar>
			</div>

			<div class="columna_derecho">
				<p:outputLabel value="Direccion:" />
				<p:inputText value="#{ingresoPersonasBean.docente.direccion}" />
			</div>

			<div class="columna_derecho">
				<p:outputLabel value="Telefono:" />
				<p:inputText value="#{ingresoPersonasBean.docente.telefono}" />
			</div>

			<div class="columna_derecho">
				<p:outputLabel value="Email:" />
				<p:inputText value="#{ingresoPersonasBean.docente.email}" />
			</div>

			<div class="columna_derecho">
				<p:outputLabel value="Password:" />
				<p:password value="#{ingresoPersonasBean.docente.password}"></p:password>
			</div>


			<div class="columna_derecho">
				<p:outputLabel value="Especialidad:" />
				<p:inputText value="#{ingresoPersonasBean.docente.especialidad}" />
			</div>

			<div>
				<h:commandButton action="#{ingresoPersonasBean.guardarDocente()}"
					value="Guardar" />
			</div>

		</h:form>
	</ui:define>

</ui:composition>


</html>
