<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/pages/dashboards/dashboard.xhtml">
	<ui:define name="title">
		Crear Estudiante
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="p-field">
				<p:outputLabel for="fieldCedula" value="Cedula:" />
				<p:inputText id="fieldCedula" value="#{ingresoPersonasBean.estudiante.cedula}" />
			</div>


			<div>
				<p:outputLabel value="Nombre:" />
				<p:inputText value="#{ingresoPersonasBean.estudiante.nombre}" />
			</div>

			<div>
				<p:outputLabel value="Apellido:" />
				<p:inputText value="#{ingresoPersonasBean.estudiante.apellido}" />
			</div>

			<div>
				<p:outputLabel value="Fecha de Nacimiento:" />
				<p:calendar
					value="#{ingresoPersonasBean.estudiante.fechaNacimiento}"
					navigator="true"></p:calendar>
			</div>

			<div>
				<p:outputLabel value="Direccion:" />
				<p:inputText value="#{ingresoPersonasBean.estudiante.direccion}" />
			</div>

			<div>
				<p:outputLabel value="Telefono:" />
				<p:inputText value="#{ingresoPersonasBean.estudiante.telefono}" />
			</div>

			<div>
				<p:outputLabel value="Email:" />
				<p:inputText value="#{ingresoPersonasBean.estudiante.email}" />
			</div>

			<div>
				<p:outputLabel value="Password:" />
				<p:password value="#{ingresoPersonasBean.estudiante.password}"></p:password>
			</div>


			<div>
				<p:outputLabel value="Nombre del Representante:" />
				<p:inputText value="#{ingresoPersonasBean.estudiante.representante}" />
			</div>

			<div>
				<p:commandButton action="#{ingresoPersonasBean.guardarEstudiante()}"
					value="Guardar" />
			</div>

		</h:form>
	</ui:define>

</ui:composition>


</html>
