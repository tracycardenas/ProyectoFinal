<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	 <h:form>


	<h:outputLabel value="Cedula" />
	<h:inputText value="#{ingresoPersonasBean.estudiante.cedula}" />
	<br />
	<h:outputLabel value="Nombre" />
	<h:inputText value="#{ingresoPersonasBean.estudiante.nombre}" />

	<h:outputLabel value="Apellido" />
	<h:inputText value="#{ingresoPersonasBean.estudiante.apellido}" />

	<h:outputLabel value="Fecha de Nacimiento" />
	<h:inputText value="#{ingresoPersonasBean.estudiante.fechaNacimiento}" />

	<h:outputLabel value="Direccion" />
	<h:inputText value="#{ingresoPersonasBean.estudiante.direccion}" />

	<h:inputText value="#{ingresoPersonasBean.estudiante.telefono}" />

	<h:inputText value="#{ingresoPersonasBean.estudiante.email}" />

	<h:outputLabel value="Password" />
	<h:inputSecret value="#{ingresoPersonasBean.estudiante.password}" />

	<h:inputText value="#{ingresoPersonasBean.estudiante.representante}" />

	<h:commandButton action="#{ingresoPersonasBean.guardarEstudiante()}" value="Guardar" />
