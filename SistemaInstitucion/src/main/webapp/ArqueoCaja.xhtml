<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
			<f:viewAction action="#{arqueoCajaBean.cargarDatos()}" />
			<f:viewAction action="#{arqueoCajaBean.cargarlibrosDiarios()}" />
			
		</f:metadata>
</h:head>

<ui:composition template="/template/plantilla.xhtml">
	<ui:define name="title">
        Materias
    </ui:define>
	<ui:define name="content">
		<div class="breadcrumbs">
			<div class="breadcrumbs-inner">
				<div class="row m-0">
					<div class="col-sm-4">
						<div class="page-header float-left">
							<div class="page-title">
								<h1>Universidad Hogwarts</h1>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="page-header float-right">
							<div class="page-title">
								<ol class="breadcrumb text-right">
									<li><a href="#">Home</a></li>
									<li class="active">Arqueo de Caja</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
					<h:form id="datos">
					<p:growl id="growl" showDetail="true" />
						<div class="card">
							<div class="card-header">
								<strong class="card-title">GENERACION DE LIBRO DIARIO </strong>
								<div class="float-right">
								
								</div>
							</div>
							<div class="card-body">
								<div class="card">
                            <div class="card-body card-block">
                            <div class="row">
	                            <div class="col-6">
	                                <div class="form-group"><label for="nombre" class=" form-control-label">Fecha</label>
	                                <p:inputText class="form-control" value="#{arqueoCajaBean.fecha}" disabled="true"/></div>
	                            </div>
	                            
	                           
							</div>
							<div class="row">
								<div class="col-4">
	                                <div class="form-group"><label for="street" class=" form-control-label">Ingresos</label>
									<p:inputText class="form-control" value="#{arqueoCajaBean.ingresos}" disabled="true" /></div>
	                            </div>
	                            <div class="col-4">    
	                                <div class="form-group"><label for="city" class=" form-control-label">Egresos</label>
	                                <p:inputText class="form-control" value="#{arqueoCajaBean.egresos}" disabled="true" /></div>
	                             </div>  
	                             <div class="col-4">  
                                <div class="form-group"><label for="postal-code" class=" form-control-label">Inicio del Dia</label>
                                <p:inputText type="tel" class="form-control" value="#{arqueoCajaBean.iniciodeldia}" disabled="true" /></div>
                            	</div>
                            </div>
                            <div class="row">
	                            <div class="col-6">
	                                <div class="form-group"><label for="nombre" class=" form-control-label">Observacion</label>
	                                <p:inputText class="form-control" value="#{arqueoCajaBean.observacion}" /></div>
	                            </div>
	                            <div class="col-6">
	                                <div class="form-group"><label for="street" class=" form-control-label">Saldo</label>
									<p:inputText class="form-control" value="#{arqueoCajaBean.saldo}" disabled="true" /></div>
	                            </div>
	                          
	                           
							</div>
							<div class="row">
								 <p:commandButton icon="fa fa-money" actionListener="#{arqueoCajaBean.generarLibroDiario()}"
							update="growl datos" value="Generar Libro Diario" styleClass="p-mr-2" style="BACKGROUND-COLOR: green; margin-left:40%"  />
	                            
	                            
                            </div>
                            
                            </div>
                        </div>
							</div>
						</div>
						<div class="card-header">
								<strong class="card-title">LISTA DE LIBROS DIARIOS</strong>
								<div class="float-right">
								
								</div>
							</div>
				<h:dataTable id="tablaLibrosDiarios" var="lib" 
											 value="#{arqueoCajaBean.librosDiarios}"
											 class="table table-striped table-bordered dataTable no-footer"
												role="grid" aria-describedby="bootstrap-data-table_info">
	
				
												<h:column>
													<f:facet name="header">#</f:facet>
													<h:outputText disabled="true" value="#{lib.id} " />

												</h:column>
												
												<h:column>
													<f:facet name="header">Fecha</f:facet>
													<h:outputText disabled="true" value="#{lib.fecha} " />

												</h:column>
												
												<h:column>
													<f:facet name="header">Ingresos</f:facet>
													<h:outputText disabled="true" value="#{lib.ingresos} " />

												</h:column>
												
												<h:column>
													<f:facet name="header">Egresos</f:facet>
													<h:outputText   value="#{lib.egresos}"  />
												</h:column>
												
												<h:column>
													<f:facet name="header">Saldo</f:facet>
													<h:outputText   value="#{lib.saldo}" />
												</h:column>
												
												<h:column>
													<f:facet name="header">Observacion</f:facet>
													<h:outputText   value="#{lib.observacion}" />
												</h:column>
												
												<h:column>
													<f:facet name="header">Estado</f:facet>
													<h:outputText   value="#{lib.estado}" />
												</h:column>
												
												
												
											
											
											</h:dataTable>
						
						
						</h:form>
					</div>


				</div>
				
			</div>
			<!-- .animated -->
		</div>
		
		
		

	</ui:define>

</ui:composition>
</html>
