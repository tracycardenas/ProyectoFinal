<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      	xmlns:p="http://primefaces.org/ui">
       

<h:head></h:head> 

<body> 
<ui:composition template="/template/plantillaLogin.xhtml">
	<ui:define name="title">
		PORTAL WEB
	</ui:define>
	<ui:define name="content">
	<div class="breadcrumbs">
			<div class="breadcrumbs-inner">
				<div class="row m-0">
					<div class="col-sm-4">
						<div class="page-header float-left">
							<div class="page-title">
								<h1>Iniciar Sesion</h1>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="page-header float-right">
							<div class="page-title">
								<ol class="breadcrumb text-right">
									<li><a href="#">Home</a></li>
									<li class="active">Iniciar Sesion</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-lg-2">
                        <div class="card-body card-block">
                            <h:form>
                                
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Email</div>
										<p:inputText value="#{loginBean.persona.email}" id="txtUsuario" required="true" />                                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Password</div>
										<p:password value="#{loginBean.persona.password}" id="txtClave" required="true"></p:password>
                                        <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                                    </div>
                                </div>
                                <div class="form-actions form-group">
									<h:commandButton icon="ui-icon-key" value="Iniciar Sesion" action="#{loginBean.iniciarSesion()}"/>                                </div>
                            </h:form>
                        </div>
                    </div>
	</ui:define>

</ui:composition>

</body>
</html>
