<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	


<h:head>
	<f:metadata>
		<f:viewAction action="#{ingresoLibroDiarioBean.cargarMovimientos()}"/>
	</f:metadata>
</h:head>


<ui:composition template="/template/plantilla.xhtml">
	<ui:define name="title">
        Libro Diario
    </ui:define>
	<ui:define name="content">
		<div class="breadcrumbs">
			<div class="breadcrumbs-inner">
				<div class="row m-0">
					<div class="col-sm-4">
						<div class="page-header float-left">
							<div class="page-title">
								<h1>Libro Contable</h1>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="page-header float-right">
							<div class="page-title">
								<ol class="breadcrumb text-right">
									<li><a href="#">Home</a></li>
									<li class="active">Libro Contable</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">MOVIMIENTOS</strong>
								
							</div>
							<div class="card-body">
								<div id="bootstrap-data-table_wrapper"
									class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
									<div class="row">
										<div class="col-sm-12 col-md-6">
											<div class="dataTables_length"
												id="bootstrap-data-table_length">
												<h:form>
												
												
												
												<label>FECHA DE LIBRO DIARIO &nbsp; &nbsp;
												<h:selectOneMenu value="#{ingresoLibroDiarioBean.idlibrodiario}" id="comboFechas">
													<f:selectItem itemLabel="Mostrar todos" itemValue="0" />
													<f:selectItems  value="#{ingresoLibroDiarioBean.selecItemID}"/>
													<f:ajax event="change" render="tablaMovimientos" execute="@this" 
												   	listener="#{ingresoLibroDiarioBean.actualizarMovimientos}" />
												   	
												</h:selectOneMenu>
												</label>
												</h:form>
											</div>
										</div>
										
									</div>
									<br/>
									
									
									<div class="row">
									
										<div class="col-sm-12"><!-- Aqui empieza los elementos de la pag a desarrollar -->
											<h:dataTable id="tablaMovimientos" var="mov" 
											 value="#{ingresoLibroDiarioBean.movimientos}"
											 class="table table-striped table-bordered dataTable no-footer"
												role="grid" aria-describedby="bootstrap-data-table_info">
	
				
												<h:column>
													<f:facet name="header">Codigo</f:facet>
													<h:outputText disabled="true" value="#{mov.id} " />

												</h:column>
												
												<h:column>
													<f:facet name="header">Fecha</f:facet>
													<h:outputText disabled="true" value="#{mov.libroDiario.fecha} " />

												</h:column>
												
												
												<h:column>
													<f:facet name="header">Descripcion</f:facet>
													<h:outputText disabled="true" value="#{mov.descripcion} " />

												</h:column>
												
												<h:column>
													<f:facet name="header">Tipo</f:facet>
													<h:outputText disabled="true" value="#{mov.tipo}" />

												</h:column>
												
												<h:column>
													<f:facet name="header">Valor</f:facet>
													<h:outputText   value="#{mov.valor}"  />
												</h:column>
												
													
												
											
											
											</h:dataTable>
										</div>
									</div>
									
									
								
									<div class="row">
										<div class="col-sm-12 col-md-5">
											<div class="dataTables_info" id="bootstrap-data-table_info"
												role="status" aria-live="polite">Showing 1 to 10 of 57
												entries</div>
										</div>
										<div class="col-sm-12 col-md-7">
											<div class="dataTables_paginate paging_simple_numbers"
												id="bootstrap-data-table_paginate">
												<ul class="pagination">
													<li class="paginate_button page-item previous disabled"
														id="bootstrap-data-table_previous"><a href="#"
														aria-controls="bootstrap-data-table" data-dt-idx="0"
														tabindex="0" class="page-link">Previous</a></li>
													<li class="paginate_button page-item active"><a
														href="#" aria-controls="bootstrap-data-table"
														data-dt-idx="1" tabindex="0" class="page-link">1</a></li>
													<li class="paginate_button page-item "><a href="#"
														aria-controls="bootstrap-data-table" data-dt-idx="2"
														tabindex="0" class="page-link">2</a></li>
													<li class="paginate_button page-item "><a href="#"
														aria-controls="bootstrap-data-table" data-dt-idx="3"
														tabindex="0" class="page-link">3</a></li>
													<li class="paginate_button page-item "><a href="#"
														aria-controls="bootstrap-data-table" data-dt-idx="4"
														tabindex="0" class="page-link">4</a></li>
													<li class="paginate_button page-item "><a href="#"
														aria-controls="bootstrap-data-table" data-dt-idx="5"
														tabindex="0" class="page-link">5</a></li>
													<li class="paginate_button page-item "><a href="#"
														aria-controls="bootstrap-data-table" data-dt-idx="6"
														tabindex="0" class="page-link">6</a></li>
													<li class="paginate_button page-item next"
														id="bootstrap-data-table_next"><a href="#"
														aria-controls="bootstrap-data-table" data-dt-idx="7"
														tabindex="0" class="page-link">Next</a></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
			<!-- .animated -->
		</div>

	</ui:define>

</ui:composition>
</html>
